<app-header titulo="datetime"></app-header>

<ion-content>


<ion-list>
  
  <ion-list-header color="light">
    <ion-label>Datos de Nacimiento</ion-label>
  </ion-list-header>


  <ion-item>

    <ion-label>Fecha de Nacimiento</ion-label>
      <ion-datetime [value]="fechaActual.toISOString()"
                    display-format="DD MMMM YYYY"
                    (ionChange)="cambioFecha($event)"
                    ></ion-datetime>
  </ion-item>


  <ion-list-header color="light">
    <ion-label>Restricciones</ion-label>
  </ion-list-header>


  <ion-item>

    <ion-label>min y max</ion-label>
      <ion-datetime display-format="DD MMMM YYYY"
                    min="2015-01-01"
                    max="2030-12-31"
                    ></ion-datetime>
  </ion-item>

  <ion-list-header color="light">
    <ion-label>Restricciones</ion-label>
  </ion-list-header>


  <ion-item>

    <ion-label>AÃ±os</ion-label>
      <ion-datetime display-format="YYYY"
                    min="2015"
                    max="2030"
                    ></ion-datetime>
  </ion-item>


  <ion-item>

    <ion-label>Custom Options</ion-label>
      <ion-datetime [pickerOptions]="customPikerOptions"
                    [yearValues]="customYearValues"></ion-datetime>
  </ion-item>

</ion-list>





</ion-content>
