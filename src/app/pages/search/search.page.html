<app-header titulo="search"></app-header>

<ion-content>

<ion-searchbar placeholder="Filter Pizza" inputmode="text" 
               type="text" (ionChange)="onSearchChange($event)" 
               [debounce]="250" showCancelButton="always">
</ion-searchbar>

  <ion-list>
    <ion-item *ngFor="let album of albunes | filtro:textoBuscar; let i = index">

      <ion-label> {{i}} - {{album.title}} </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
